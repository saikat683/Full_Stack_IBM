<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="body">
    <div class="navbar">
        <div class="firstNav navEle">

        </div>
        <div class="navEle 1">
            <img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/logo_new.svg"alt="paytm image">
        </div>
        <div class="navEle 2">
            <select>
                <option>Ticket Booking</option>
            </select>
        </div>
        <div class="navEle 3">
            <select>
                <option>Recharge & Bills</option>
            </select>
        </div>
        <div class="navEle 4">
            <select>
                <option>Paymets and Services</option>
            </select>
        </div>
        <div class="navEle 5">
            <select>
                <option>Paytm for Business</option>
            </select>
        </div>
        <div class="navEle 6">
            <select>
                <option>Company</option>
            </select>
        </div>
        <div class="navEle seven">
          <div id="navImg2"><img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/downloadApp.svg"alt="image"></div>
          <div id="navText">Download App</div>
          <div></div>
        </div>
        <div class="navEle eight">
            <div id="navImg"><img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/logoutImg.svg"alt="user img"> &nbsp;</div>
            <div id="navPara">Sign In</div>
        </div>
        <div class="lastNav"></div>
        
    </div>
    <div class="main">
        <div class="mainFirst">
            <img src="https://pwebassets.paytm.com/frontendcommonweb/static/b9191e68..svg"alt=image>
        </div>
        <div class="mainSecond">
            <!-- <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2890666/10903120897665220.jpg"alt="image"> -->
        </div>
        <div class="mainThird">
            <img src="https://pwebassets.paytm.com/frontendcommonweb/static/b9191e68..svg"alt=image>
        </div>
    </div>
    <div class="functions">
        <div class="recharges">
            <div class="recharge1">
                <br>
               <h3> Recharges</h3>
            </div>
            <div class="recharge2">
                <div class="subDiv">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839929/1725624139422.png"alt="image">
                    <span>Mobile<br> Recharge</span>
                </div>
                <div class="subDiv">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839930/1725624172567.png"alt="image">
                    <span>DTH<br> Recharge</span>
                </div>
                <div class="subDiv">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839931/1725624207849.png"alt="image">
                    <span>FastTag<br> Recharge</span>
                </div>
                <div class="subDiv">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839932/1725624245350.png"alt="image">
                    <span>View All<br>Products</span>
                </div>
            </div>
            <div class="recharge3"></div>
        </div>
        <div class="bill">
            <div class="bill1"><br>
                <h3>Bill Payments</h3>
            </div>
            <div class="bill2">
                <div class="Bsub">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839933/1725624373019.png"alt="image">
                    <span>Credit Card<br>Payment</span>
                </div>
                <div class="Bsub">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839934/1725624413059.png"alt="image">
                    <span>Electricity<br>Bill</span>
                </div>
                <div class="Bsub">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839935/1725624449393.png"alt="">
                    <span>Broadband<br>Bill</span>
                </div>
                <div class="Bsub">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2839932/1725624245350.png"alt="">
                    <span>View All<br>Products</span>
                </div>
            </div>
            <div class="bill3"></div>
        </div>
    </div>
    </div>
</body>
</html>
