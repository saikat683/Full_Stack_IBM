<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="parent">
        <h1>Submit Your Recently Seen Movie</h1>
        <hr>
        <form id="indexForm">
          
          <input type="text"placeholder="Enter Movie Name"id="name" required><br>
         
          <textarea placeholder="Enter Description" id="description"required></textarea><br>
         
          <input placeholder="Enter release Year" type="text" id="year" required><br>
         
          <input placeholder="Enter IMDB Rating"type="number" id="rating" required><br>
          <select id="genere">
            <option value="" disabled selected hidden>Choose a Genre</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Sci-Fi</option>
            <option>Horror</option>
            <option>Fantasy</option>
            <option>Thriller</option>
            <option>Adventure</option>
            <option>Documentary</option>
            <option>Mystery</option>
          </select><br>
          
          <input placeholder="Enter Poster URL" type="url"id="poster required"><br>
          <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>
    <button id="viewButton"><a href="movie.html">View Movies</a></button>
    <script src="index.js"></script>
</body>
</html>
