<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="navBar">
    <h1>E-Commerce Store</h1>
    <input type="text" placeholder="search items"id="searchBar">
    <select id="filterByPrice">
        <option value="select">Filter By Price</option>
        <option value="low">Below $100</option>
        <option value="medium">$100-$200</option>
        <option value="high">Above $200</option>
    </select>
    <select id="sortByPrice">
        <option value="select">Sort By Price</option>
        <option value="highToLow">High To Low</option>
        <option value="lowToHigh">Low To High</option>
    </select>
    <button id="cart">View Cart</button>
    </div>
    <div id="AllContent">

    </div>
</body>
</html>
<script src="index.js"></script>
